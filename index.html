<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="欢迎来到梁阳的个人主页" />
  <title>梁阳的主页</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: url('bg.jpg') center/cover no-repeat fixed;
      color: #fff;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img class="avatar" src="avatar.jpg" alt="头像" />
    <h1>你好，我是梁阳</h1>
    <p>欢迎来到我的主页！这里展示我的项目、爱好与联系方式。</p>
  </div>
</body>
</html>
